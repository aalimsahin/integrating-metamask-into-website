<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>METAMASK</title>
    <style>
        body{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 0.24fr);
            gap: 10px;
            overflow: hidden;
        }
        .text-center{
            grid-column: 2/3;
            grid-row: 2;
        }
        #footer, #header{
            background-color: #F8D7DA;
        }        
    </style>
</head>
<body>
    <div class="card text-center">
        <div class="card-header" id="header">
            INTEGRATING METAMASK INTO WEBSITE
        </div>
        <div class="card-body">
            <img id="img" src="images/metamask-red.png" alt="Logo of MetaMask" width="150" height="150">
            <hr>            
            <a onclick="connectMetaMask()" href="#" class="btn btn-warning">Connect to MetaMask</a>
        </div>
        <div class="card-body">
            
            <form>
                <div class="form-group row">
                  <label for="colFormLabel" class="col-3 col-form-label btn-warning" style="border-radius: 6px">Address: </label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control btn-warning" id="addressToSend" placeholder="0x000...0000">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-3 col-form-label btn-warning" style="border-radius: 6px">Amount: </label>
                    <div class="col-sm-7">
                      <input type="email" class="form-control btn-warning" id="amount" placeholder="0">
                    </div>
                        <select class="col-sm-2 form-control btn-warning" id="currency">
                            <option>ETH</option>
                            <option>RXT</option>
                        </select>
                </div>
                <button type="button" class="btn btn-warning" onclick="choose()">Send</button>
              </form>
            
        </div>
        <div class="card-footer text-muted" id="footer">
          No Connection
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="./metamask.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
        type="application/javascript"></script>
    
</body>

</html>
